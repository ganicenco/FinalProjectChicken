<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Whishlist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>
    <style>
    body {background-color: #ffe4e1;
    </style>

</head>
<body>

<header>
    <div th:replace="fragments/navs.html :: topnav"></div>
</header>

<main>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table table-striped table-responsive-md">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Delete product</th>
                    <th>Add to cart</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${products.empty}">
                    <td colspan="6"> Wishlist is empty</td>
                </tr>
                <tr th:each="product : ${products}">
                    <td><span th:text="${product.name}">  </span></td>
                    <td><span th:text="${product.price}"> </span></td>
                    <td><a th:href="@{'/wishlist/product/remove/' + ${product.id}}"
                           class="fa-solid fa-trash"></a>
                    </td>
                    <td><a th:href="@{'/wishlist/to-cart/' + ${product.id}}"
                           class="fa-solid fa-cart-plus"></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="card-body">
                <form th:action="@{'/cart'}" method="POST">
                    <div class="box-footer text-center">
                        <button type="submit" class="btn btn-dark"> Go to cart</button>
                    </div>
                </form>
            </div>

            <div class="card-body">
                <form th:action="@{'/product/all'}" method="POST">
                    <div class="box-footer text-center">
                        <button type="submit" class="btn btn-dark">Return to Products</button>
                    </div>
                </form>
            </div>


        </div>
        <div class="col-md-6"></div>
    </div>
</main>
<footer>
</footer>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
