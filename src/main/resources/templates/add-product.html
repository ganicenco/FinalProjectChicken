<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>
    <title>Add product</title>
    <style>
    body {background-color: #ffe4e1;
    </style>
</head>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> </head>
<body>
<div th:replace="fragments/navs.html :: topnav"></div>
<form action="#" th:action="@{/product/add-new}" th:object="${product}" method="post"
      style="max-width:280px; margin:0 auto"><br>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label"><h2>Name:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{name}" id="name"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label"><h2>Price:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{price}" id="price"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label"><h2>Quantity:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{quantity}" id="quantity"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label"><h2>Age:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{age}" id="age"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label"><h2>Gender:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{gender}" id="gender"/>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Add product</button>
    </div>
    <div class="card-body">
        <form th:action="@{'/product/all'}" method="POST">
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Return to Products</button>
            </div>
        </form>
    </div>
    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>

    <br>
    <div>
        <form method="POST" enctype="multipart/form-data" action="/product/upload">
            <table>
                <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
                <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
            </table>
        </form>
    </div>

    <div>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}" />
            </li>
        </ul>
    </div>
</form>
</body>
</html>
