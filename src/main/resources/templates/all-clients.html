<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>All Clients</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/sidenav.css}" rel="stylesheet"/>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>
    <style>
    body {background-color: #ffe4e1;
    </style>

    <style>
.container{
    margin-top:0px;
}
.btn:hover{
    color:white;
}
.input-text:focus{
    box-shadow: 0px 0px 0px;
    border-color:#343a40!important;
    outline: 0px;
}
.form-control {
    border: 1px solid #343a40!important;
}
    </style>
</head>
<body>
<div th:replace="fragments/navs.html :: topnav">

</div>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="container my-2">
        <div class="card ">
            <div class="card-body">
                <div th:switch="${allClients}" class="container my-5">
                    <div class="col-md-10">
                        <div class="search-container">
                            <form th:action="@{/clients}" method="get">
                                <div class="row">
                                    <div class="col-md-8">
                                    </div>
                                    </div>
                            </form>
                        </div>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th> ID</th>
                                    <th> Name</th>
                                    <th> Email</th>
                                    <th> Username</th>
                                    <th> Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="client: ${allClients}">
                                    <td><span th:text="${client.id}"> Id </span></td>
                                    <td><span th:text="${client.name}"> Name </span></td>
                                    <td><span th:text="${client.email}"> Email </span></td>
                                    <td><span th:text="${client.username}"> Username </span></td>
                                    <td>
                                        <a th:href="@{/delete/{id}(id=${client.id})}"
                                           style="color:black" class="fa fa-trash"></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="container mt-5">
                                <form th:action="@{/clients}" method="get">
                                    <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find client.. " size="50" >
                                    <button type="submit" class="btn btn-info" >Search</button>
                                    <button type="submit" class="btn btn-info" >Reset</button>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
