<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Orders</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/sidenav.css}" rel="stylesheet"/>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>
    <style>
    body {background-color: #ffe4e1;
    </style>
    <style>
.container{
    margin-top:0px;
}
.btn:hover{
    color:white;
}
.input-text:focus{
    box-shadow: 0px 0px 0px;
    border-color:#343a40!important;
    outline: 0px;
}
.form-control {
    border: 1px solid #343a40!important;
}


    </style>
</head>
<body>
<div th:replace="fragments/navs.html :: topnav"></div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
<!--<main> -->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th> ID</th>
                    <th> Order Date</th>
                    <th> Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order: ${allOrders}">
                    <td><span th:text="${order.id}"> </span></td>
                    <td><span th:text="${order.orderDate}"></span></td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${order.id})}"
                           style="color:black" class="fa fa-trash"></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="card-body">
                <form th:action="@{'/product/all'}" method="POST">
                    <div class="box-footer text-center">
                        <button type="submit" class="btn btn-dark">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
    </div>
    </div>
</main>
</body>
</html>
